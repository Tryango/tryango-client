mail_subject_newkey=Automatische E-mail von Tryango mit verschlüsseltem, privatem Schlüsselmaterial
mail_explanation_newkey= Diese E-mail wurde von Ihrem Computer/Gerät "$DEVICE" gesendet. Sie hilft Tryango Schlüsselmaterial zwischen Ihren Geräten zu synchronisieren. Nachdem Sie Tryango mit Ihrem anderen Gerät geöffnet haben, können Sie diese E-mail bedenkenlos löschen.
mail_question_p1=Wir empfehlen, dass Sie diese Daten von Tryango mit Ihren anderen Geräten synchronisieren. Sie können dies manuell, z.B. über USB Sticks, durchführen.
mail_question_p2=Alternativ, können Sie die Daten verschlüsselt per E-mail an Ihre eigene E-mail Adresse versenden. Das andere Gerät (Computer, Smartphone,...) wird die Daten dann später der E-mail entnehmen und installieren. Wenn Sie die Daten per E-mail synchronisieren möchten, klicken Sie bitte OK, ansonsten ABBRECHEN.
key_add_question=Tryango hat eine E-mail mit Schlüsselmaterial empfangen. Wollen Sie diese Daten in Tryango importieren?

tryango_reset=Ein Reset löscht ALLE Tryango Daten, Schlüssel, etz. (auch auf dem Server). Falls Sie Tryango erneut nutzen möchten, müssen Sie sich noch einmal anmelden.\n\nMöchten Sie wirklich fortfahren?
exp_keypurse=Wollen Sie Ihre Tryango Daten sichern bevor alles gelöscht wird?\n\n(Klicken Sie "Ja" für ein Backup oder "Abbrechen" um den Reset zu stoppen,\n NICHT EMPFOHLEN: klicken Sie "Nein" um alles zu löschen ohne Ihre Tryango Daten zu sichern)
